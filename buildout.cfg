[buildout]
extends = http://dist.plone.org/release/5.0.8/versions.cfg
unzip = true
newest = false
versions = versions
prefer-final = true
relative-paths = true

parts =
    precompile
    instance

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
relative-paths = true
debug-mode = on

eggs =
    Plone
    Pillow
    plone.app.mosaic

[precompile]
recipe = plone.recipe.precompiler
eggs =
    ${instance:eggs}
    plone.app.locales
compile-mo-files = true

[versions]
plone.tiles = 2.0.0b3
plone.app.tiles = 3.0.3
plone.app.standardtiles = 2.2.0
plone.app.blocks = 4.1.0
plone.app.drafts = 1.1.2
plone.app.mosaic = 2.0rc8
setuptools = 36.4.0
zc.buildout = 2.9.4